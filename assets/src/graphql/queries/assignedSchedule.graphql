query getAssignedScheduleByStudentSchedule($scheduleId: ID!) {
  assignedScheduleByScheduleId(scheduleId: $scheduleId) {
    id
    classes {
      id
      name
      rrule
      type
      lecturer {
        name
      }
      schedule {
        name
      }
      sizeLimit
    }
    schedule {
      id
      name
      startDate
      endDate
    }
  }
}
